<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script defer src="./js/function.js"></script>

  <title>모기 잡기 시뮬레이터</title>
</head>

<body>
  
  <div id="wrap">
    <!-- 제목 -->
    <header><h1>모기 잡기 시뮬레이션</h1></header>

    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

    <!-- 본문 내용 -->
    <section class="game">
        <h2 class="sr-only">본문 내용</h2>

        <div class="frame">방 이미지
          <span class="mosquito">모기</span>
        </div>
        
        <div class="container">
          <button class="start">START</button>
          <strong class="count">10</strong>
          <strong class="score">
            <span>0</span> 마리
          </strong>
        </div>

        <div class="level">
          <p>난이도</p>
          <button class="levelchk Lv_1">1단계</button>
          <button class="levelchk Lv_2">2단계</button>
          <button class="levelchk Lv_3">3단계</button>
        </div>

    </section>

    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

    <!-- 저작권 -->
    <footer><address>&copy; Designed by 3조</address></footer>
  </div>

</body>
</html>
